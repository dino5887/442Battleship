<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>Writing jQuery Plugins</title>
    <script defer src="http://code.jquery.com/jquery-latest.js"></script>
    <script defer src="animateMenu.js"></script>
    <script>
      $(document).ready(function(){
        $(`menu`).animateMenu()
      });
      $(`#menu`).animateMenu();
    </script>
    <style>
      body     { font-family:arial; }
      a        { color:#666; text-decoration:none; }
      #menu    { list-style:none; width:160px; padding-left:10px; }
      #menu li { margin:0; padding:5px; cursor:pointer; }
    </style>
</head>   
<body>
 
  <ul id="menu">
    <li>Home</li>
    <li>Posts</li>
    <li>About</li>
    <li>Contact</li>
  </ul>

</body>
</html>
